<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="head">
    <span>หนังสือยอดนิยม</span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<mat-grid-list cols="3">
    <mat-grid-tile>
        <div ng-init="myVar = 'pic_angular.jpg'">
            <p>อันดับ 1</p>
            <img src="https://storage.naiin.com/system/application/bookstore/resource/product/202111/536298/1000244626_front_XXL.jpg?imgname=%E0%B8%AA%E0%B8%A7%E0%B8%A3%E0%B8%A3%E0%B8%84%E0%B9%8C%E0%B8%9B%E0%B8%A3%E0%B8%B0%E0%B8%97%E0%B8%B2%E0%B8%99%E0%B8%9E%E0%B8%A3-%E0%B8%99%E0%B8%B4%E0%B8%A2%E0%B8%B2%E0%B8%A2-%E0%B9%80%E0%B8%A5%E0%B9%88%E0%B8%A1-2" alt="book" width="250" height="300">
            <img src="{{Books.book_image}}" routerLinkActive="active" routerLink="/detail/{{Books.id}}">
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div ng-init="myVar = 'pic_angular.jpg'">
            <p>อันดับ 2</p>
            <img src="https://images-se-ed.com/ws/Storage/Originals/978616/560/9786165601030L.jpg?h=01c01e15f91313cfcf22ed82c05917b6" alt="book" width="250" height="300">
            <img src="{{Books.book_image}}" routerLinkActive="active" routerLink="/detail/{{Books.id}}">
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div ng-init="myVar = 'pic_angular.jpg'">
            <p>อันดับ 3</p>
            <img src="https://images-se-ed.com/ws/Storage/Originals/978616/560/9786165600774L.jpg?h=e7a378a0a6f97824532cf6e0d08246f6" alt="book" width="250" height="300">
            <img src="{{Books.book_image}}" routerLinkActive="active" routerLink="/detail/{{Books.id}}">
        </div>
    </mat-grid-tile>
</mat-grid-list>

<h1 style="text-align: center;"> Search </h1>

<div class="books-menu">
    <a *ngFor="let book of Books" routerLink="/detail/{{book.id}}">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="{{book.book_image}}"><br>
          </div>
          <div class="flip-card-back">
            <br><i><u>{{book.book_name}}</u></i><br>
            <p>ผู้แต่ง : {{book.book_writer}}</p>
            <p>เรื่องย่อ : {{book.book_detail}}</p><br>
            <p>ราคา : {{book.book_price}}</p><br><br><br>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div style="padding:15px 10px" id="homesearch"></div><br><br><br>
