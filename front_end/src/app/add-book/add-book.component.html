<!-- ห้ามลบtag formControlName ออกนะครัช -->

<button type="button" class="btn btn-default">รายการหนังสือใหม่</button>

<!-- <div class="preview">
  <app-preview-book></app-preview-book>
</div> -->

<form class="form-horizontal" [formGroup]="bookForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label class="col-sm-2 control-label">ชื่อหนังสือ</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="book_name" required type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">รูปหนังสือ</label>
    <div class="col-sm-10">
      <input class="form-control" formControlName="book_image" required type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">ประเภทหนังสือ</label>
    <div class="col-sm-10">
      <select class="form-control" formControlName="book_type" required type="text" id="sel1">
        <option selected>--เลือกประเภทหนังสือ--</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">ชื่อผู้เขียน</label>
    <div class="col-sm-10">
      <input class="form-control" id="focusedInput" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">สำนักพิมพ์</label>
    <div class="col-sm-10">
      <select class="form-control" id="sel1">
        <option>--เลือกสำนักพิมพ์--</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">จำนวน</label>
    <div class="col-sm-10">
      <input class="form-control" id="focusedInput" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">ราคา</label>
    <div class="col-sm-10">
      <input class="form-control" id="focusedInput" type="text">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">เรื่องย่อ</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="5" id="focusedInput" type="text"></textarea>
    </div>
  </div>

  <button type="submit" class="btn btn-default" id="save">บันทึกการเพิ่มหนังสือ</button>

</form>
