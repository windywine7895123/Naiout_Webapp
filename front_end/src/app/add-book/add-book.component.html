<button type="button" class="btn btn-default">รายการหนังสือใหม่</button>
<button type="button" class="btn btn-default" id="back" routerLinkActive="active" routerLink="/list">ย้อนกลับ</button>

<!-- <div class="preview">
  <app-preview-book></app-preview-book>
</div> -->

<form class="form-horizontal" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
    <label class="col-sm-2 control-label">รหัสหนังสือ</label>
    <div class="col-sm-7">
      <input class="form-control" formControlName="book_id" required type="text" placeholder="ระบุรหัสหนังสือ">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">ชื่อหนังสือ</label>
    <div class="col-sm-7">
      <input class="form-control" formControlName="book_name" required type="text" placeholder="ระบุชื่อหนังสือ">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">รูปหนังสือ</label>
    <div class="col-sm-7">
      <input class="form-control" formControlName="book_image" required type="text" placeholder="URL สำหรับรูปปกหนังสือ">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">ประเภทหนังสือ</label>
    <div class="col-sm-7">
      <select class="form-control" formControlName="book_type" required type="text" id="sel1">
        <option selected>--เลือกประเภทหนังสือ--</option>
        <option>แฟนตาซี</option>
        <option>ผจญภัย</option>
        <option>ต่อสู้</option>
        <option>วิทยาศาสตร์</option>
        <option>โรแมนติก</option>
        <option>กำลังภายใน</option>
        <option>สารคดี</option>
        <option>โรงเรียน</option>
        <option>ย้อนยุค</option>
        <option>วรรณกรรม</option>
        <option>ดราม่า</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">ชื่อผู้เขียน</label>
    <div class="col-sm-7">
      <input class="form-control" id="focusedInput" formControlName="book_writer" type="text" placeholder="ระบุชื่อผู้เขียนหนังสือ">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">สำนักพิมพ์</label>
    <div class="col-sm-7">
      <input class="form-control" id="focusedInput" formControlName="book_publisher" type="text" placeholder="ระบุชื่อสำนักพิมพ์">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">จำนวน</label>
    <div class="col-sm-5">
      <input class="form-control" id="focusedInput" formControlName="book_item" type="text" placeholder="ระบุจำนวนหนังสือ">
      <p>เล่ม</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">ราคา</label>
    <div class="col-sm-5">
      <input class="form-control" id="focusedInput" formControlName="book_price" type="text" placeholder="ระบุราคาหนังสือ">
      <p>บาท</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">เรื่องย่อ</label>
    <div class="col-sm-7">
      <textarea class="form-control" rows="5" id="focusedInput" formControlName="book_detail" type="text" placeholder="ระบุเรื่องย่อ หรือรายละเอียดของหนังสือ"></textarea>
    </div>
  </div>

  <div class="submit">
    <button type="submit" class="btn btn-default" id="save">บันทึกการเพิ่มหนังสือ</button>
  </div>

</form>
